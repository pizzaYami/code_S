<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link rel="stylesheet" href="calcaulator.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>

  <body>
    <main class="cal-container">
      <div class="output">
        <span class="output-left">0</span>
        <span class="output-operator">+</span>
        <span class="output-right">0</span>
        <span class="output-equal">=</span>
        <span class="output-result">0</span>
      </div>
      <div class="buttonbundle" >
        <div class="click">
          <button class="clear">AC</button>
          <button class="plus">+/-</button>
          <button class="dont">%</button>
          <button class="operator">÷</button>
        </div>
        <div class="click">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">x</button>
        </div>
        <div class="click">
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">-</button>
        </div>
        <div class="click">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">+</button>
        </div>
        <div class="click">
          <button class="zero">0</button>
          <button class="decimal">.</button>
          <button class="operator">=</button>
        </div>
      </div>
    </main>
</body>
</html>
